<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Spływ kajakowy Sanem 2025</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="stansy - Poland (https://github.com/stansy60/floatigans)">
        <meta name="title" content="Grupa Toruń - Spływ kajakowy rzeką San">
        <meta name="keywords" content="Floatigans, stansy, kajaki, turystyka kajakowa, San, Folium, OpenStreetMaps, JavaScript, kodowanie, open water project">
        <meta name="description" content="Mapa trasy spływu kajakowego stworzona przy pomocy Pythona, Folium i JavaScriptu.">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="static/styles.css">    
    </head>
    <body>
          {MAP_HTML}
          <div class="legend-box collapsed" id="legendBox"> 
            <div class="legend-toggle" onclick="toggleLegend()">
                <i id="legendIcon" class="fa fa-info-circle icon-collapsed"></i>
            </div>
            <div class="legend-content">
              <div class="title">
                  <i class="fa fa-times-circle icon-expanded" onclick="toggleLegend()"></i>
                  HUMAK KAJAKIEM
              </div>
              <div class="subtitle">GRUPA TORUŃ: spływ kajakowy rzeką San wrzesień 2025</div>
              <img src="./images/flag-humbak.png" alt="logo" class="flag-humbak" />
              <div class="schedule">
                <p>
                  <strong>Opis trasy:</strong><br/>{SCHEDULE}
                </p>
                <p>
                  <strong>Obiekty zabytkowe i ikony regionu: </strong>{MONUMENTS}
                </p>
              </div>
            </div>
          </div>
          </div>
          <script src="static/scripts.js" defer></script>
    </body>
</html>
